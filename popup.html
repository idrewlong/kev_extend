<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Replace your images with Kev</title>
		<style>
			body {
				width: 280px;
				padding: 16px;
				font-family: system-ui, -apple-system, sans-serif;
				background-color: #f8f9fa;
			}
			.header {
				display: flex;
				align-items: center;
				gap: 12px;
				margin-bottom: 16px;
			}
			.logo {
				width: 32px;
				height: 32px;
				border-radius: 8px;
			}
			.title {
				font-size: 16px;
				font-weight: 600;
				color: #1a1a1a;
				margin: 0;
			}
			.toggle-button {
				width: 100%;
				padding: 12px;
				border: none;
				border-radius: 8px;
				font-size: 14px;
				font-weight: 500;
				cursor: pointer;
				transition: all 0.2s;
			}
			.toggle-button.active {
				background-color: #4f46e5;
				color: white;
			}
			.toggle-button.inactive {
				background-color: #e5e7eb;
				color: #374151;
			}
			.toggle-button:hover {
				opacity: 0.9;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<img src="images/kev.JPG" alt="Kev" class="logo" />
			<h1 class="title">Kev Image Replacer</h1>
		</div>
		<button id="toggleButton" class="toggle-button inactive">
			Turn Kev Mode On
		</button>
		<script src="popup.js"></script>
	</body>
</html>
